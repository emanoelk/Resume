<!DOCTYPE>
<html ng-app="myApp" style="background-color:DFE2DB;>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Resume</title>
  <h1 align="center">Welcome</h1>
  <h2 align="center">Emanoel Khachadorian's Resume</h2>
</head>

<body style="background-color:DFE2DB;>
<p>This website 
  <div class="container" ng-controller="AppCtrl">
    <h3 align="center">Schools I have attended</h3>
	
    <table class="table" border="1" cellpadding="1" cellspacing="1" align="center" style="width:600px;" >
      <thead>
        <tr>
          <th>School</th>         
          <th>Degree</th>
          <th>Year</th>
          
        </tr>
      </thead>
      <tbody>
       
        <tr ng-repeat="school in schools">
          <td>{{school.school}}</td>
          <td>{{school.degree}}</td>
          <td>{{school.last_year}}</td>
        </tr>
		
      </tbody>
    </table>
	<h3 align="center">Skills I have acquried</h3>
	<table class="table" border="1" cellpadding="1" cellspacing="1"  align="center" style="width:600px;">
      <thead>
        <tr>
          <th>Skills</th>         

        </tr>
      </thead>
      <tbody>
       
        <tr ng-repeat="skill in skills">
          <td>{{skill.skill}}</td>
        </tr>
		
      </tbody>
    </table>
	<h3 align="center">List of projects I have worked on.</h3>
	<table class="table" border="1" cellpadding="1" cellspacing="1"  align="center" style="width:600px;">
      <thead>
        <tr>
          <th>Title</th>         
			<th>Description</th>  
        </tr>
      </thead>
      <tbody>
       
        <tr ng-repeat="project in projects">
          <td>{{project.title}}</td>
		  <td>{{project.description}}</td>
        </tr>
		
      </tbody>
    </table>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
